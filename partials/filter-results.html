<!-- filter results panel -->

<zf-panel id="filters" position="right" zf-swipe-close="right">
	<a zf-close="" class="close-button">Ã—</a>
	<div class="grid-content">
		<h4>Activities</h4>
		<ul class="no-bullet">
			<li ng-repeat="activity in vars.activities">
				<input id="{{ activity }}" type="checkbox"><label for="{{ activity }}">{{ activity }}</label>
			</li>
		</ul>

		<h4>Distance</h4>
		<ul class="no-bullet">
			<li ng-repeat="leng in vars.lengths">
				<input id="{{ leng }}" type="checkbox"><label for="{{ leng }}">{{ leng }}</label>
			</li>
		</ul>

		<h4>Type</h4>
		<ul class="no-bullet">
			<li ng-repeat="type in vars.types">
				<input id="{{ type }}" type="checkbox"><label for="{{ type }}">{{ type }}</label>
			</li>
		</ul>

	</div>
</zf-panel>
